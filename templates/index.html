<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop CSV</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        #dropzone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
        .hover {
            border-color: #007bff;
            background-color: #e9f5ff;
        }
        .row {
            display: flex;
        }
        .cell {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .header {
            font-weight: bold;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop CSV Upload</h1>

    <div
        id="dropzone"
        hx-post="/upload"
        hx-trigger="drop"
        hx-target="#result"
        hx-encoding="multipart/form-data"
        hx-include="[name=file]"
        style="border: 2px dashed #ccc; padding: 20px; text-align: center;"
        ondrop="dropHandler(event)"
        ondragover="dragOverHandler(event)"
        ondragleave="dragLeaveHandler(event)"
        ondragenter="dragEnterHandler(event)"
    >
        Drag and drop a CSV file here
        <form>
            <input type="file" name="file" id="file" style="display: none;">
        </form>
    </div>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        function dropHandler(event) {
            event.preventDefault();
            const inputFile = document.getElementById("file");
            inputFile.files = event.dataTransfer.files;
            inputFile.dispatchEvent(new Event("change", { "bubbles": true }));
            document.getElementById("dropzone").classList.remove("hover");
        }

        function dragOverHandler(event) {
            event.preventDefault();
        }

        function dragLeaveHandler(event) {
            event.preventDefault();
            document.getElementById("dropzone").classList.remove("hover");
        }

        function dragEnterHandler(event) {
            event.preventDefault();
            document.getElementById("dropzone").classList.add("hover");
        }
    </script>
</body>
</html>
